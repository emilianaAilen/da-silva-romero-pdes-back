name: Publish Docker Image

on:
  push:
    tags:
      - 'v*' # Ejecuta el flujo cuando se crea un tag que comienza con "v" (por ejemplo, v1.0.0)

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        env:
          MERCADO_LIBRE_TOKEN: ${{ secrets.MERCADO_LIBRE_TOKEN }}
          MERCADO_LIBRE_BASE_URL: ${{ secrets.MERCADO_LIBRE_BASE_URL }}
        run: |
          docker build \
            --build-arg MERCADO_LIBRE_TOKEN=${{ secrets.MERCADO_LIBRE_TOKEN }} \
            --build-arg MERCADO_LIBRE_BASE_URL=${{ secrets.MERCADO_LIBRE_BASE_URL }} \
            --build-arg MERCADO_LIBRE_CLIENT_ID=${{ secrets.MERCADO_LIBRE_CLIENT_ID }} \
            --build-arg MERCADO_LIBRE_CLIENT_SECRET=${{ secrets.MERCADO_LIBRE_CLIENT_SECRET }} \
            -t ${{ secrets.DOCKER_USERNAME }}/apc-springboot-app:${{ github.ref_name }} .
          
          docker push ${{ secrets.DOCKER_USERNAME }}/apc-springboot-app${{ github.ref_name }}
          
      - name: Logout from Docker Hub
        run: docker logout