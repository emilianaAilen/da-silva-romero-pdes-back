name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean install -Dspring.profiles.active=test  # Usa el perfil de H2 para pruebas

    - name: Run tests
      run: mvn test -Dspring.profiles.active=test  # Ejecuta los tests con H2
