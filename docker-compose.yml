version: '3.8'
services:
  db:
    image: postgres:15
    container_name: postgresdb
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: springboot-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/postgres
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: pass
      mercadolibre.api.token: ${MERCADO_LIBRE_TOKEN}
      mercadolibre.api.base-url: ${MERCADO_LIBRE_BASE_URL}
      mercadolibre.api.client_id: ${MERCADO_LIBRE_CLIENT_ID}
      mercadolibre.api.client_secret: ${MERCADO_LIBRE_CLIENT_SECRET}
    depends_on:
      - db
    networks:
      - app-network
  
  apc:
    image: dockergdasilva/da-silva-romero-pdes-front:v1.0.0
    container_name: frontend-app
    ports:
      - "3000:3000"
    environment:
      REACT_APP_BACKEND_URL: http://app:8080/api
    networks:
      - app-network
  
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    networks:
      - app-network
    depends_on:
      - app

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3100:3000" 
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - app-network
    depends_on:
      - prometheus

volumes:
  postgres-data:
  grafana-data:

networks:
  app-network:
